{% extends 'website/base.html' %}
{% block content %}
<ul>
    {% for ingredient, quantity in groceries.items %}
    <div id="innerContainer">
        <li>
            {{ quantity }} {{ ingredient.unit }} {{ ingredient.name }}
            <button type="button" onclick="removeFromGroceryList({{ ingredient.pk }})">Remove</button>
        </li>
    </div>

    {% endfor %}
</ul>

{% load staticfiles %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'add-recipe.js' %}"></script>

{% endblock %}
